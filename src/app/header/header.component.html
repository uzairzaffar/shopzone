<mat-toolbar color="primary">
  <span>{{ 'header.title' | translate }}</span>
  <span class="spacer"></span>
  <mat-select [(ngModel)]="currentLanguage" (ngModelChange)="changeLanguage($event)" class="language-select">
    <mat-option value="en">English</mat-option>
    <mat-option value="ar">العربية</mat-option>
  </mat-select>
  <button mat-button class="language-select margin" (click)="logout()" *ngIf="isLoggedIn()">
    {{ 'header.logout' | translate }}
  </button>
</mat-toolbar>
