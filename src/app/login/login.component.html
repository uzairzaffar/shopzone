<div class="login-container">
  <form class="login-form">
    <h2>{{ 'login.title' | translate }}</h2>
    <mat-form-field class="input-field">
      <label for="username">{{ 'login.usernameLabel' | translate }}</label>
      <input matInput [(ngModel)]="username" name="username" required>
      <mat-error *ngIf="!username">{{ 'login.requiredFieldError' | translate }}</mat-error>
    </mat-form-field>
    <mat-form-field class="input-field">
      <label for="username">{{ 'login.passwordLabel' | translate }}</label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
      <mat-error *ngIf="!password">{{ 'login.requiredFieldError' | translate }}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="login()" [disabled]="!(username && password)">{{ 'login.loginButton' | translate }}</button>
  </form>
</div>
